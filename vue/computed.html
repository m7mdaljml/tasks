<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed</title>
</head>
<body>
    <div id="main">
        <h2>number one is : {{numberOne}}</h2>
        <h2>number two is : {{numberTwo}}</h2>

        <button @click="numberOne++">Increase number one </button>
        <button @click="numberTwo--">decrease number one </button>

        <h3>number one * 2 = {{ numberOneX2 }}</h3>
        <h3>number one * 4 = {{ numberTwoX4 }}</h3>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="computed.js"></script>
</body>
</html>
