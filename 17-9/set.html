<body>
    <script>
        // Set :

        // Set is collection of unique values
        let set = new Set ([1,2,3]);

        set.add(4); // this will be added
        set.add(4); // this will not be added

        set.has(6); // returns true or false if a specified value exists in a set or not
        

    </script>
</body>
