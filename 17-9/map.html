<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Map :

        // Map holds key-value pairs where the keys can be any datatype

        let map = new Map([
            [1, "Mohammad"],
            [2, "Aljamal"],
            [3, "Jradat"]
        ]);

        map.set(4,"Radwan"); // set new item
        map.get(1); // method gets the value of a key in a Map
        map.size; // returns the number of elements in a map
        map.delete(4); // removes a map element
        map.clear(); //  removes all the elements from a map
        map.has(6); // returns true if a key exists in a map
        map.keys(); // returns an iterator object with the keys in a map


    </script>

</body>

</html>
